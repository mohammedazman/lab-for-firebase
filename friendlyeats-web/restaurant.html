  <body class="bg-light">


  <section class="container bg-white text-center mt-5 col-md-6">
    <fieldset class="scheduler-border border p-2 ">
    <legend class="scheduler-border w-auto"> Add restaurant</legend>
    <div class="form-group row">
     <label for="avgRating" class="col-md-2">avgRating:</label>
     <input type="number" class="form-control col-md-8" id="avgRating" name="avgRating" value="0">
   </div>
   <div class="form-group row">
    <label for="category" class="col-md-2">category:</label>
    <input type="text" class="form-control col-md-8" id="category" name="category">
  </div>
  <div class="form-group row">
   <label for="city" class="col-md-2">city:</label>
   <input type="text" class="form-control col-md-8" id="city" name="city">
 </div>
 <div class="form-group row">
  <label for="name" class="col-md-2">name:</label>
  <input type="text" class="form-control col-md-8" id="name" name="name">
</div>
<div class="form-group row">
 <label for="numRatings" class="col-md-2">numRatings:</label>
 <input type="number" class="form-control col-md-8" id="numRatings" name="numRatings" value="0">
</div>
<div class="form-group row">
 <label for="photo" class="col-md-2">photo:</label>
 <input type="file" class="form-control col-md-8" id="photo" name="photo">
</div>
<div class="form-group row">
 <label for="price" class="col-md-2">price:</label>
 <input type="number" class="form-control col-md-8" id="price" name="price" >
</div>
    <div class="form-group">
        <button type="button" name="button" id="add_res" class="btn btn-primary">Add New Restaurant</button>
    </div>

    <h3 id="message" class=""></h3>
  </fieldset>
  </section>

      <script src="/__/firebase/7.4.0/firebase-storage.js"></script>
